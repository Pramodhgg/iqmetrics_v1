  
    <mat-card class="formCard">
        <mat-card *ngIf="errorMessage">{{errorMessage}}</mat-card>

        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form (submit)="onLogin(login)" *ngIf="!isLoading" #login="ngForm">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Email Id</mat-label>
                <input matInput type="email" name="email" ngModel #email="ngModel" required email>
                <mat-error *ngIf="email.invalid">Please enter email</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>password</mat-label>
                <input matInput type="password" name="password" required ngModel #password="ngModel">
                <mat-error *ngIf="password.invalid">Please enter password</mat-error>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" [disabled]="email.invalid">Login</button>
        <button class="signup" mat-raised-button color="primary">SignUp</button>
    </div>
    </form>
    </mat-card>
