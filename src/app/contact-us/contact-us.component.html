<section id="contact-us">
  <div class="container-fluid">
    <div class="row">
      <!-- <div class="col-lg-12 main heading">
                <h1>Contact <span>US</span></h1>
            </div> -->
      <div class="col-lg-5">
        <div class="contact main">
          <h1>CONTACT <span>US</span></h1>

          <p>Lets talk about your need</p>
        </div>
      </div>
      <div class="col-lg-7">
        <main *ngIf="!isSuccess">
          <mat-spinner *ngIf="isLoading"></mat-spinner>
          <form *ngIf="!isLoading" (submit)="onSubmitForm(postForm)" #postForm="ngForm">
            <div class="row">
              <div class="col-lg-5">
                <mat-form-field class="example-full-width">
                  <mat-label>Full name</mat-label>
                  <input type="text" name="name" matInput placeholder="" value="" ngModel #name="ngModel" required />
                </mat-form-field>
              </div>
              <div class="col-lg-5">
                <mat-form-field class="example-full-width">
                  <mat-label>Mobile number</mat-label>
                  <input type="text" matInput placeholder="" name="number" ngModel #number="ngModel" value="" />
                </mat-form-field>
              </div>
              <div class="col-lg-5">
                <mat-form-field class="example-full-width">
                  <mat-label>Email</mat-label>
                  <input type="email" name="email" matInput placeholder="" ngModel #email="ngModel" value="" required />
                </mat-form-field>
              </div>
              <div class="col-lg-5">
                <mat-form-field class="example-full-width">
                  <mat-label>Designation</mat-label>
                  <input matInput placeholder="Ex: Student/Working" value="" name="designation" ngModel
                    #designation="ngModel" required />
                </mat-form-field>
              </div>
              <div class="col-lg-10">
                <mat-form-field class="example-full-width">
                  <mat-label>Message</mat-label>
                  <textarea matInput placeholder="Please enter your message or querie..." ngModel rows="5"
                    name="message" #message="ngModel" required></textarea>
                </mat-form-field>
              </div>
              <!-- <div class="col-lg-6 col-md-8 col-sm-6">
                <mat-checkbox
                  class="checkbox"
                  ngModel
                  name="check"
                  #check="ngModel"
                  >I would like to recieve notification about iQmetrics<br
                    style="visibility: hidden"
                  />
                  programms and information.</mat-checkbox
                >
              </div> -->
              <div class="col-lg-10 submitbutton">
                <button class="home-btn" type="submit">Submit</button>
              </div>
            </div>
          </form>
        </main>
        <div class="col-md-12" *ngIf="isSuccess">
          <div class="success_message_holder">
            <div class="holder">
              <fa-icon [icon]="faCheckCircle" class="check"></fa-icon>
              <h5>Your Query was sent successfully</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
